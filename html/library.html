    <header>
        <nav>

                <a href="../index.html"><img src="../assets/img/Logo.png" alt="Logo"></a>

            <ul class="barra_izquierda">

            <div class="tomorrow-tunes">

                <p>Obi Datti</p>

        </section>
        <section class="all_playlist">

            <img src="./assets/img/Home/Chill Mix.png" alt="Chill%20Mix">

            <img src="./assets/img/Home/Playlist Teen Spirit.png" alt="Playlist%20Teen%20Spirit">
            <img src="./assets/img/Home/Playlist Electro house.png" alt="Playlist%20Electro%20house">
